<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üß≠ Ascendente Crypto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    .secao {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .verde { background-color: #c8e6c9; }
    .amarelo { background-color: #fff9c4; }
    .laranja { background-color: #ffe0b2; }

    #busca {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    .bloco {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .item {
      padding: 8px 12px;
      border-radius: 5px;
      background: #e0e0e0;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üß≠ Ascendente Crypto</h1>

  <div class="secao">
    <h2>üîç Buscar Criptomoeda</h2>
    <input type="text" id="busca" placeholder="Digite o s√≠mbolo ou ID da moeda..." onkeyup="filtrarTabela()">
  </div>

  <div class="secao">
    <h2>üé® Destaques por Cor (5 de cada)</h2>
    <div class="bloco" id="blocoCores"></div>
  </div>

  <div class="secao">
    <h2>üìà Top 5 em Ascens√£o Cont√≠nua</h2>
    <div class="bloco" id="blocoAscensao"></div>
  </div>

  <div class="secao">
    <h2>üìä Tabela Completa ‚Äì Top Subidas</h2>
    <button onclick="exportarPDF()">Exportar PDF</button>
    <table id="topSubidas">
      <thead>
        <tr>
          <th>ID</th><th>S√≠mbolo</th><th>Pre√ßo</th><th>Link</th>
          <th>Ranking Anterior</th><th>Diferen√ßa</th><th>Ranking Atual</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzE7G0AcCkKXSkBJ2L7Il9HwN4IeGoD91vpIu29Bsgch9NBzO0HpbbfJAh4vPU4FnTu/exec";

    fetch(URL)
      .then(res => res.json())
      .then(dados => {
        preencherTabela(dados);
        preencherCores(dados);
        preencherAscensao(dados);
      });

    function corClass(dif) {
      if (dif >= 10) return "verde";
      if (dif >= 5) return "amarelo";
      if (dif > 0) return "laranja";
      return "";
    }

    function preencherTabela(moedas) {
      const corpo = document.querySelector("#topSubidas tbody");
      corpo.innerHTML = "";
      for (const m of moedas) {
        if (m.diferenca <= 0) continue;
        const linha = document.createElement("tr");
        linha.className = corClass(m.diferenca);
        linha.innerHTML = `
          <td>${m.id}</td>
          <td>${m.simbolo}</td>
          <td>$${m.preco.toFixed(4)}</td>
          <td><a href="${m.link}" target="_blank">üîó</a></td>
          <td>${m.rankingAnterior || "-"}</td>
          <td>${m.diferenca}</td>
          <td>${m.rankingAtual}</td>
          <td>${m.status || ""}</td>
        `;
        corpo.appendChild(linha);
      }
    }

    function preencherCores(moedas) {
      const bloco = document.getElementById("blocoCores");
      const verde = moedas.filter(m => m.diferenca >= 10).slice(0, 5);
      const amarelo = moedas.filter(m => m.diferenca >= 5 && m.diferenca < 10).slice(0, 5);
      const laranja = moedas.filter(m => m.diferenca > 0 && m.diferenca < 5).slice(0, 5);

      [...verde, ...amarelo, ...laranja].forEach(m => {
        const div = document.createElement("div");
        div.className = "item " + corClass(m.diferenca);
        div.textContent = `${m.simbolo} (${m.diferenca})`;
        bloco.appendChild(div);
      });
    }

    function preencherAscensao(moedas) {
      const bloco = document.getElementById("blocoAscensao");
      const constantes = moedas
        .filter(m => m.status && m.status.includes("‚Üë‚Üë"))
        .sort((a, b) => b.status.length - a.status.length)
        .slice(0, 5);

      constantes.forEach(m => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${m.simbolo} ${m.status}`;
        bloco.appendChild(div);
      });
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("üß≠ Ascendente Crypto ‚Äì Top Subidas", 10, 10);
      const linhas = [];
      const linhasTabela = document.querySelectorAll("#topSubidas tbody tr");
      linhasTabela.forEach(row => {
        const cols = row.querySelectorAll("td");
        linhas.push(Array.from(cols).map(td => td.innerText));
      });
      doc.autoTable({
        head: [['ID', 'S√≠mbolo', 'Pre√ßo', 'Link', 'Ranking Anterior', 'Diferen√ßa', 'Ranking Atual', 'Status']],
        body: linhas,
        startY: 20,
        styles: { fontSize: 7 }
      });
      doc.save("top_subidas.pdf");
    }

    function filtrarTabela() {
      const busca = document.getElementById("busca").value.toUpperCase();
      const linhas = document.querySelectorAll("#topSubidas tbody tr");
      linhas.forEach(linha => {
        const simbolo = linha.children[1].innerText.toUpperCase();
        const id = linha.children[0].innerText.toUpperCase();
        linha.style.display = simbolo.includes(busca) || id.includes(busca) ? "" : "none";
      });
    }
  </script>
</body>
</html>
